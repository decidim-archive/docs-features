    description: >
      Decidim (https://decidim.org) es una infraestructura digital para la
      democracia participativa basada en software libre (Ruby on Rails), que
      facilita la creación de portales de participación ciudadana. Las personas
      usuarias de la plataforma (participantes) interactúan a través de los
      mecanismos de participación llamados componentes que ofrecen
      funcionalidades específicas para diferentes espacios de participación. Es
      decir, los espacios de participación como las Iniciativas, las Asambleas,
      los Procesos o las Consultas disponen de componentes que se combinan como
      mecanismos de participación. Entre los componentes más destacados están
      los encuentros presenciales, las encuestas, las propuestas, las
      votaciones, el seguimiento de resultados y los comentarios. Por ejemplo,
      un proceso de participación específico como la elaboración de presupuestos
      participativos, puede combinar, en sus diferentes fases, varios
      componentes  para: convocar y registrar los resultados de encuentros
      presenciales con la ciudadanía, realizar una encuesta, hacer propuestas,y
      en las fases finales del proceso, hacer una votación para decidir sobre
      los proyectos con un sistema de gasto del presupuesto (siempre después de
      un periodo de comentarios y debates), realizar una encuesta de evaluación
      y, finalmente, un seguimiento de la ejecución de los proyectos escogidos.

    page-history: >
      Este documento incluye una descripción de las funcionalidades existentes
      en Decidim y de aquellas en fase de desarrollo o  de adjudicación
      (definidas en  los  pliegos del concurso público de contratación para el
      desarrollo de Decidim publicados por  el Ajuntament de Barcelona, código
      de expediente  17000141). En el diseño de las funcionalidades existentes y
      previstas participaron cientos de personas, durante las Jornadas Anuales
      Metadecidim 2016, en el proceso de participación Metadecidim del portal de
      participación del Ajuntament de Barcelona y en los encuentros mensuales
      SOM.meta.decidim. El documento también toma conceptos y procedimiento del
      nuevo reglamento de participación del Ajuntament de Barcelona que será
      previsiblemente aprobado el día 29 de Septiembre y ha sido elaborado
      participativamente a través del portal decidim.barcelona. Con motivo de
      las Jornadas Anuales Metadecidim 2017, de las necesidad de coordinar la
      implementación de las futuras funcionalidades con diferentes equipos de
      técnicos municipales y de publicar un roadmap actualizado, el equipo
      Decidim comenzó a redactar este documento para que sirva como referencia
      de las funcionalidades presentes y previstas de Decidim en el periodo
      2017-2018.

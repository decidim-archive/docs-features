    description: >
      Decidim (https://decidim.org) és una infraestructura digital per a la
      democràcia participativa basada en programari lliure (Ruby on Rails), que
      facilita la creació de portals de participació ciutadana. Les persones
      usuàries de la plataforma (participants) interactuen a través dels
      mecanismes de participació anomenats components, que ofereixen
      funcionalitats específiques per a diferents espais de participació. És a
      dir, els espais de participació, com les Iniciatives, les Assemblees, els
      Processos o les Consultes, disposen de components que es combinen com a
      mecanismes de participació. Entre els components més destacats hi ha les
      trobades presencials, les enquestes, les propostes, les votacions, el
      seguiment de resultats i els comentaris. Per exemple, un procés de
      participació específic com l'elaboració de pressupostos participatius pot
      combinar, en les seves diferents fases, diversos components per a:
      convocar i registrar els resultats de trobades presencials amb la
      ciutadania, realitzar una enquesta, fer propostes, i en les fases finals
      del procés, fer una votació per decidir sobre els projectes amb un sistema
      de despesa del pressupost (sempre després d'un període de comentaris i
      debats), realitzar una enquesta d'avaluació i, finalment, un seguiment de
      l'execució dels projectes escollits.

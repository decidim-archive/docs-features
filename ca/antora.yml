    page-history: >
      Aquest document inclou una descripció de les funcionalitats existents a
      Decidim i d'aquelles en fase de desenvolupament o d'adjudicació (definides
      en els plecs del concurs públic de contractació per al desenvolupament de
      Decidim publicats per l'Ajuntament de Barcelona, codi d'expedient
      17000141). En el disseny de les funcionalitats existents i previstes hi
      van participar centenars de persones: durant les Jornades Anuals
      Metadecidim 2016, en el procés de participació Metadecidim del portal de
      participació de l'Ajuntament de Barcelona i en les trobades mensuals
      SOM.meta.decidim. El document també pren conceptes i procediment del nou
      reglament de participació de l'Ajuntament de Barcelona, que s’aprovarà
      previsiblement el dia 29 de setembre i ha estat elaborat participativament
      a través del portal decidim.barcelona. Amb motiu de les Jornades Anuals
      Metadecidim 2017, de la necessitat de coordinar la implementació de les
      futures funcionalitats amb diferents equips de tècnics municipals i de
      publicar un roadmap actualitzat, l'equip Decidim va començar a redactar
      aquest document perquè serveixi com a referència de les funcionalitats
      presents i previstes de Decidim en el període 2017-2018.
